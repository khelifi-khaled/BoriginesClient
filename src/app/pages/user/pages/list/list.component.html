<nb-card>
    <nb-card-header>
        <h3>List Users</h3>
    </nb-card-header>
    <nb-card-body>
        <nb-list>
                <nb-list-item *ngFor="let user of userList; let i = index;" (click)="onClick(user)">
                    {{ user.last_name|titlecase }} {{ user.first_name|titlecase }}
                </nb-list-item>
        </nb-list>
    </nb-card-body>
</nb-card>
