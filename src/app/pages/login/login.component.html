<nb-card>
    <nb-card-header>
        <h1><nb-icon class="person" icon="person-outline"></nb-icon> Login</h1>
    </nb-card-header>
    <nb-card-body *ngIf="fg">
        <form [formGroup]="fg" (ngSubmit)="submit()">
            <div class="input-group">
                <input nbInput placeholder="Email *" formControlName="email"  type="text">
                 <app-form-errors [control]="fg.controls['email']"></app-form-errors> 
            </div>
            <div class="input-group">
                <input nbInput placeholder="Mot de Passe *" formControlName="password"  type="password">
                <app-form-errors [control]="fg.get('password')"></app-form-errors>
            </div>
            <div class="input-group">
                <button nbButton type="submit" status="info"><nb-icon icon="person-done-outline"></nb-icon> Se connecter</button>
            </div>
        </form>
    </nb-card-body>
</nb-card>
