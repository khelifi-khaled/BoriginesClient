<nb-card *ngIf="albumSelected">
    <nb-card-header>
        <div class="flex between">
            <h3 >{{ albumSelected.title|uppercase }}</h3>
            <button nbButton (click)="close()" type="button" size="small" status="danger"><nb-icon icon="close-outline"></nb-icon></button>
        </div>
        
        <span>Ã©crit par : {{ albumSelected.userLastName|titlecase }} {{ albumSelected.userFirstName|titlecase }}, le {{ albumSelected.date|date:'dd/MM/yyyy' }}</span>
            
        
    </nb-card-header>
    <nb-card-body>
        <app-carousel class="carousel" [pictures]="albumSelected.pictures"></app-carousel>
    </nb-card-body>
</nb-card>
